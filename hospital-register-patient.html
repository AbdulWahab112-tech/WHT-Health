<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register New Patient - WHT Health</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lovelo:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      background-image: url('wahab.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 120px 20px 60px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-family: 'Lovelo', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #c0c0c0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #c0c0c0;
      border-radius: 15px;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    .form-section {
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
      font-weight: bold;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .form-input:focus {
      outline: none;
      box-shadow: 0 0 15px #c0c0c0;
    }
    .form-select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .form-select option {
      background: #000;
      color: #fff;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .grid-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
    }
    .neon-button {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    .neon-button:hover {
      box-shadow: 0 0 20px #c0c0c0;
      background: rgba(192,192,192,0.1);
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
    }
    .back-button:hover {
      box-shadow: 0 0 20px #c0c0c0;
      background: rgba(192,192,192,0.1);
    }
  </style>
</head>
<body>
  <a href="hospital-receptionist-dashboard.html" class="back-button">‚Üê Back to Dashboard</a>

  <div class="container">
    <h1>Register New Patient</h1>

    <div class="form-container">
      <form id="patient-registration-form">
        <!-- Personal Information -->
        <div class="form-section">
          <h2 class="text-xl font-bold mb-4" style="color: #c0c0c0;">Personal Information</h2>
          
          <div class="grid-2">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <input type="text" class="form-input" id="firstName" required>
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-input" id="lastName" required>
            </div>
          </div>

          <div class="grid-3">
            <div class="form-group">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-input" id="dateOfBirth" required>
            </div>
            <div class="form-group">
              <label class="form-label">Gender</label>
              <select class="form-select" id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Blood Type</label>
              <select class="form-select" id="bloodType" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Contact Information -->
        <div class="form-section">
          <h2 class="text-xl font-bold mb-4" style="color: #c0c0c0;">Contact Information</h2>
          
          <div class="form-group">
            <label class="form-label">Address</label>
            <textarea class="form-input" id="address" rows="3" required></textarea>
          </div>

          <div class="grid-2">
            <div class="form-group">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-input" id="phone" required>
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="email" class="form-input" id="email">
            </div>
          </div>
        </div>

        <!-- Emergency Contact -->
        <div class="form-section">
          <h2 class="text-xl font-bold mb-4" style="color: #c0c0c0;">Emergency Contact</h2>
          
          <div class="grid-2">
            <div class="form-group">
              <label class="form-label">Contact Name</label>
              <input type="text" class="form-input" id="emergencyContactName" required>
            </div>
            <div class="form-group">
              <label class="form-label">Relationship</label>
              <input type="text" class="form-input" id="emergencyContactRelation" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Contact Phone</label>
            <input type="tel" class="form-input" id="emergencyContactPhone" required>
          </div>
        </div>

        <!-- Medical Information -->
        <div class="form-section">
          <h2 class="text-xl font-bold mb-4" style="color: #c0c0c0;">Medical Information</h2>
          
          <div class="form-group">
            <label class="form-label">Allergies</label>
            <textarea class="form-input" id="allergies" rows="2"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Current Medications</label>
            <textarea class="form-input" id="medications" rows="2"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Medical History</label>
            <textarea class="form-input" id="medicalHistory" rows="3"></textarea>
          </div>
        </div>

        <button type="submit" class="neon-button">Register Patient</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('patient-registration-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const patient = {
        id: 'PT' + Date.now(),
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        dateOfBirth: document.getElementById('dateOfBirth').value,
        gender: document.getElementById('gender').value,
        bloodType: document.getElementById('bloodType').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        emergencyContact: {
          name: document.getElementById('emergencyContactName').value,
          relationship: document.getElementById('emergencyContactRelation').value,
          phone: document.getElementById('emergencyContactPhone').value
        },
        medical: {
          allergies: document.getElementById('allergies').value,
          medications: document.getElementById('medications').value,
          medicalHistory: document.getElementById('medicalHistory').value
        },
        registrationDate: new Date().toISOString()
      };

      // Save to localStorage
      const patients = JSON.parse(localStorage.getItem('patients')) || [];
      patients.push(patient);
      localStorage.setItem('patients', JSON.stringify(patients));

      // Show success message
      alert(`Patient registered successfully!\nPatient ID: ${patient.id}`);

      // Reset form
      e.target.reset();
    });
  </script>
</body>
</html>
