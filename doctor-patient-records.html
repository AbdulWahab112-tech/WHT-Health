<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Patient Records - WHT Health</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lovelo:wght@900&display=swap" rel="stylesheet">
  <style>
    body { background-color: #000; background-image: url('wahab.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; color: #fff; font-family: 'Arial', sans-serif; min-height: 100vh; margin: 0; padding: 80px 20px 40px; }
    .container { max-width: 1100px; margin: 0 auto; }
    h1 {
      font-family: 'Lovelo', sans-serif;
      font-weight: 900;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #c0c0c0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: text-shadow 0.3s ease;
    }
    h1:hover {
      text-shadow: 0 0 20px #c0c0c0, 0 0 40px #c0c0c0;
    }
    .back-button { position: fixed; top: 20px; left: 20px; padding: 10px 20px; color: #fff; text-decoration: none; border: 2px solid #c0c0c0; border-radius: 8px; font-weight: bold; background: rgba(0,0,0,0.5); transition: all 0.3s; z-index: 1000; }
    .back-button:hover { box-shadow: 0 0 20px #c0c0c0; background: rgba(192,192,192,0.1); text-shadow: 0 0 5px #fff; }
    .section { background: rgba(0,0,0,0.8); border: 2px solid #c0c0c0; border-radius: 15px; padding: 2rem; margin-bottom: 2rem; }
    .section-title { font-size: 1.3rem; font-weight: bold; color: #c0c0c0; margin-bottom: 1rem; }
    .form-group { margin-bottom: 1rem; }
    .form-label { color: #c0c0c0; font-weight: bold; margin-bottom: 0.3rem; display: block; }
    .form-input { width: 100%; padding: 0.7rem; background: rgba(255,255,255,0.1); border: 2px solid #c0c0c0; border-radius: 8px; color: #fff; margin-bottom: 0.5rem; }
    .form-input:focus { outline: none; box-shadow: 0 0 10px #c0c0c0; }
    .patient-list { margin-bottom: 1.5rem; }
    .patient-card { background: rgba(0,0,0,0.6); border: 1px solid #c0c0c0; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; cursor: pointer; }
    .patient-card:hover { background: rgba(192,192,192,0.08); }
    .record-section { background: rgba(0,0,0,0.7); border: 1px solid #c0c0c0; border-radius: 8px; padding: 1.5rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <a href="doctor-dashboard.html" class="back-button">‚Üê Back to Dashboard</a>
  <div class="container">
    <h1>Patient Records</h1>
    <div class="section">
      <div class="section-title">Search Patient</div>
      <form id="searchPatientForm">
        <div class="form-group">
          <label class="form-label">ID / Name / Surname</label>
          <input type="text" class="form-input" required />
        </div>
        <button type="submit" class="neon-button">Search</button>
      </form>
      <div class="patient-list" id="patientList">
        <!-- Patient cards will be listed here -->
        <div class="patient-card">No patients found.</div>
      </div>
    </div>
    <div class="section" id="recordSection" style="display:none;">
      <div class="section-title">Patient Record</div>
      <div class="record-section" id="patientRecord">
        <!-- Patient record details will be shown here -->
        <div>No record selected.</div>
      </div>
    </div>
  </div>
</body>
</html>
