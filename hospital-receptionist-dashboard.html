<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Receptionist Dashboard - WHT Health</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lovelo:wght@900&display=swap" rel="stylesheet">
  <link href="form-styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      background-image: url('wahab.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 80px 20px 40px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      font-family: 'Lovelo', sans-serif;
      font-weight: 900;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #c0c0c0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: text-shadow 0.3s ease;
    }
    h1:hover {
      text-shadow: 0 0 20px #c0c0c0, 0 0 40px #c0c0c0;
    }
    .nav-section {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .nav-card {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #c0c0c0;
      border-radius: 12px;
      padding: 1.5rem 1rem;
      text-align: center;
      transition: box-shadow 0.3s, background 0.3s;
      cursor: pointer;
      text-decoration: none;
    }
    .nav-card:hover {
      box-shadow: 0 0 20px #c0c0c0;
      background: rgba(192,192,192,0.08);
    }
    .nav-icon {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #c0c0c0;
    }
    .nav-label {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
    }
    .logout-btn {
      margin: 2rem auto 0;
      display: block;
      width: 220px;
      padding: 0.75rem;
      background: transparent;
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .logout-btn:hover {
      box-shadow: 0 0 20px #c0c0c0;
      background: rgba(192,192,192,0.1);
    }
    .profile-button {
      position: fixed;
      top: 20px;
      right: 20px;
      color: #c0c0c0;
      font-size: 16px;
      text-decoration: none;
      padding: 10px;
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      transition: all 0.3s ease;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
    }
    .profile-button:hover {
      box-shadow: 0 0 15px #c0c0c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hospital Receptionist Dashboard</h1>
    <a href="hospital-receptionist-profile.html" class="profile-button">Profile</a>
    <div class="nav-section">
      <a href="register-patient.html" class="nav-card">
        <div class="nav-icon">üìù</div>
        <div class="nav-label">Register New Patient</div>
      </a>
      <a href="emergency-registration.html" class="nav-card">
        <div class="nav-icon">üö®</div>
        <div class="nav-label">Emergency Registration</div>
      </a>
      <a href="search-patients.html" class="nav-card">
        <div class="nav-icon">üîç</div>
        <div class="nav-label">Search Patients</div>
      </a>
      <a href="manage-appointments.html" class="nav-card">
        <div class="nav-icon">üìÖ</div>
        <div class="nav-label">Manage Appointments</div>
      </a>
      <a href="billing.html" class="nav-card">
        <div class="nav-icon">üí∞</div>
        <div class="nav-label">Billing</div>
      </a>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
