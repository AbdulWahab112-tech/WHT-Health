<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Registration - WHT Health</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lovelo:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      background-image: url('wahab.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 120px 20px 60px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-family: 'Lovelo', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #c0c0c0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #c0c0c0;
      border-radius: 15px;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    .form-section {
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
      font-weight: bold;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .form-input:focus {
      outline: none;
      box-shadow: 0 0 15px #c0c0c0;
    }
    .form-select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .form-select option {
      background: #000;
      color: #fff;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .neon-button {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    .neon-button:hover {
      box-shadow: 0 0 20px #c0c0c0;
      background: rgba(192,192,192,0.1);
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
    }
    .back-button:hover {
      box-shadow: 0 0 20px #c0c0c0;
      background: rgba(192,192,192,0.1);
    }
    .emergency-tag {
      background: rgba(255, 0, 0, 0.2);
      border: 2px solid #ff0000;
      color: #ff0000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }
  </style>
</head>
<body>
  <a href="hospital-receptionist-dashboard.html" class="back-button">‚Üê Back to Dashboard</a>

  <div class="container">
    <h1>Emergency Registration</h1>

    <div class="form-container">
      <div class="emergency-tag">EMERGENCY CASE</div>

      <form id="emergency-form">
        <div class="form-section">
          <h2 class="text-xl font-bold mb-4" style="color: #c0c0c0;">Patient Information</h2>
          
          <div class="grid-2">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <input type="text" class="form-input" id="firstName" required>
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-input" id="lastName" required>
            </div>
          </div>

          <div class="grid-2">
            <div class="form-group">
              <label class="form-label">Age</label>
              <input type="number" class="form-input" id="age" required>
            </div>
            <div class="form-group">
              <label class="form-label">Gender</label>
              <select class="form-select" id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h2 class="text-xl font-bold mb-4" style="color: #c0c0c0;">Emergency Details</h2>
          
          <div class="form-group">
            <label class="form-label">Emergency Type</label>
            <select class="form-select" id="emergencyType" required>
              <option value="">Select Emergency Type</option>
              <option value="accident">Accident/Trauma</option>
              <option value="cardiac">Cardiac Emergency</option>
              <option value="respiratory">Respiratory Distress</option>
              <option value="neurological">Neurological Emergency</option>
              <option value="poisoning">Poisoning/Overdose</option>
              <option value="burn">Burn Injury</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Severity Level</label>
            <select class="form-select" id="severityLevel" required>
              <option value="">Select Severity</option>
              <option value="critical">Critical (Red)</option>
              <option value="serious">Serious (Orange)</option>
              <option value="urgent">Urgent (Yellow)</option>
              <option value="non-urgent">Non-Urgent (Green)</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Brief Description</label>
            <textarea class="form-input" id="description" rows="3" required></textarea>
          </div>
        </div>

        <div class="form-section">
          <h2 class="text-xl font-bold mb-4" style="color: #c0c0c0;">Contact Information</h2>
          
          <div class="grid-2">
            <div class="form-group">
              <label class="form-label">Emergency Contact Name</label>
              <input type="text" class="form-input" id="emergencyContactName">
            </div>
            <div class="form-group">
              <label class="form-label">Emergency Contact Phone</label>
              <input type="tel" class="form-input" id="emergencyContactPhone">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Relationship to Patient</label>
            <input type="text" class="form-input" id="relationship">
          </div>
        </div>

        <button type="submit" class="neon-button">Register Emergency Case</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('emergency-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const emergencyCase = {
        id: 'EM' + Date.now(),
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        emergencyType: document.getElementById('emergencyType').value,
        severityLevel: document.getElementById('severityLevel').value,
        description: document.getElementById('description').value,
        emergencyContact: {
          name: document.getElementById('emergencyContactName').value,
          phone: document.getElementById('emergencyContactPhone').value,
          relationship: document.getElementById('relationship').value
        },
        registrationDate: new Date().toISOString(),
        status: 'active'
      };

      // Save to localStorage
      const emergencyCases = JSON.parse(localStorage.getItem('emergencyCases')) || [];
      emergencyCases.push(emergencyCase);
      localStorage.setItem('emergencyCases', JSON.stringify(emergencyCases));

      // Show success message
      alert(`Emergency case registered successfully!\nCase ID: ${emergencyCase.id}`);

      // Reset form
      e.target.reset();

      // Redirect to emergency management page
      window.location.href = 'manage-emergency.html';
    });
  </script>
</body>
</html>
