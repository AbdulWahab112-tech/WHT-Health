<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View User - WHT Health</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lovelo:wght@900&display=swap" rel="stylesheet">
  <style>
    body { background-color: #000; background-image: url('wahab.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; color: #fff; font-family: 'Arial', sans-serif; min-height: 100vh; margin: 0; padding: 80px 20px 40px; }
    .container { max-width: 600px; margin: 0 auto; }
    h1 {
      font-family: 'Lovelo', sans-serif;
      font-weight: 900;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #c0c0c0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: text-shadow 0.3s ease;
    }
    h1:hover { text-shadow: 0 0 20px #c0c0c0, 0 0 40px #c0c0c0; }
    .back-button { position: fixed; top: 20px; left: 20px; padding: 10px 20px; color: #fff; text-decoration: none; border: 2px solid #c0c0c0; border-radius: 8px; font-weight: bold; background: rgba(0,0,0,0.5); transition: all 0.3s; z-index: 1000; }
    .back-button:hover { box-shadow: 0 0 20px #c0c0c0; background: rgba(192,192,192,0.1); text-shadow: 0 0 5px #fff; }
    .section { background: rgba(0,0,0,0.8); border: 2px solid #c0c0c0; border-radius: 15px; padding: 2rem; margin-bottom: 2rem; }
    .profile-row { display: flex; justify-content: space-between; margin-bottom: 1.1rem; }
    .profile-label { color: #c0c0c0; font-weight: bold; }
    .profile-value { color: #fff; }
  </style>
</head>
<body>
  <a href="view-users.html" class="back-button">‚Üê Back to Users</a>
  <div class="container">
    <h1>View User</h1>
    <div class="section">
      <div class="profile-row"><span class="profile-label">ID:</span><span class="profile-value">DR001</span></div>
      <div class="profile-row"><span class="profile-label">Name:</span><span class="profile-value">John</span></div>
      <div class="profile-row"><span class="profile-label">Surname:</span><span class="profile-value">Smith</span></div>
      <div class="profile-row"><span class="profile-label">Role:</span><span class="profile-value">Doctor</span></div>
      <div class="profile-row"><span class="profile-label">Ward:</span><span class="profile-value">Cardiology</span></div>
    </div>
  </div>
</body>
</html>
