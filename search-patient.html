<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Patient - WHT Health</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lovelo:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      background-image: url('wahab.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.7;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-family: 'Lovelo', sans-serif;
      font-weight: 900;
      font-size: 4rem;
      line-height: 1.1;
      margin-top: -2rem;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #c0c0c0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: text-shadow 0.3s ease;
    }
    h1:hover {
      text-shadow: 0 0 20px #c0c0c0, 0 0 40px #c0c0c0;
    }
    .gradient-text {
      background: linear-gradient(45deg, #c0c0c0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .neon-button {
      position: relative;
      display: inline-block;
      padding: 14px 28px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      background: transparent;
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      margin: 10px;
    }
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(192,192,192,0.4), transparent);
      transition: 0.5s;
    }
    .neon-button:hover::before {
      left: 100%;
    }
    .neon-button:hover {
      box-shadow: 0 0 20px #c0c0c0, 0 0 40px #c0c0c0;
      background: rgba(192,192,192,0.1);
    }
    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 80px 20px 60px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
    }
    .input-field {
      margin-bottom: 1.5rem;
      padding: 10px;
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      background-color: transparent;
      color: #fff;
      font-size: 18px;
    }
    .input-field:focus {
      outline: none;
      border-color: #c0c0c0;
      box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #c0c0c0;
      font-size: 16px;
      text-decoration: none;
      padding: 10px;
      border: 2px solid #c0c0c0;
      border-radius: 8px;
      transition: all 0.3s ease;
      z-index: 10;
    }
    .back-button:hover {
      box-shadow: 0 0 15px #c0c0c0;
    }
    .form-group {
      margin-bottom: 2rem;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }
    .form-group label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      display: block;
      color: #c0c0c0;
    }
    .results-container {
      width: 100%;
      max-width: 600px;
      text-align: left;
      margin-top: 2rem;
    }
    .result {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #c0c0c0;
    }
    .result p {
      margin: 0.5rem 0;
      color: #c0c0c0;
    }
    .result p span {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="doctor-dashboard.html" class="back-button">‚Üê Back</a>

  <!-- Main Content -->
  <section class="section">
    <h1 class="gradient-text animate-title">SEARCH PATIENT</h1>
    <form id="search-patient-form">
      <div class="form-group">
        <label for="searchQuery">Search by ID, Name, or Surname:</label>
        <input type="text" class="input-field" id="searchQuery" name="searchQuery" placeholder="Enter ID, Name, or Surname" required>
      </div>
      <button type="submit" class="neon-button">Search</button>
    </form>
    <div class="results-container" id="results-container" style="display: none;">
      <h2 class="gradient-text text-2xl mb-4">Search Results</h2>
      <div id="results-list"></div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    // GSAP Animations
    gsap.from(".animate-title", {
      opacity: 0,
      y: -50,
      scale: 0.9,
      duration: 1.5,
      ease: "power4.out",
      scrollTrigger: {
        trigger: ".section",
        start: "top 80%",
      }
    });
    gsap.from("#search-patient-form", {
      opacity: 0,
      scale: 0.9,
      duration: 1.2,
      delay: 1,
      ease: "elastic.out(1, 0.4)",
      scrollTrigger: {
        trigger: ".section",
        start: "top 80%",
      }
    });

    // Load patients for the logged-in doctor
    const loggedInUserEmail = localStorage.getItem('loggedInUserEmail');
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const doctor = users.find(user => user.email === loggedInUserEmail && user.userType === 'Doctor');

    if (!doctor) {
      alert('Please log in as a Doctor to search for patients.');
      window.location.href = 'login.html';
      return;
    }

    const patients = JSON.parse(localStorage.getItem('patients')) || [];
    const doctorPatients = patients.filter(patient => patient.doctorEmail === loggedInUserEmail);

    if (doctorPatients.length === 0) {
      alert('No patients assigned to you.');
      window.location.href = 'doctor-dashboard.html';
      return;
    }

    // Handle form submission
    document.getElementById('search-patient-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const searchQuery = formData.get('searchQuery').toLowerCase();
      const resultsContainer = document.getElementById('results-container');
      const resultsList = document.getElementById('results-list');
      resultsList.innerHTML = '';

      const filteredPatients = doctorPatients.filter(patient => 
        patient.id.toLowerCase().includes(searchQuery) ||
        patient.name.toLowerCase().includes(searchQuery) ||
        (patient.name.toLowerCase().split(' ').length > 1 && 
         patient.name.toLowerCase().split(' ')[1].includes(searchQuery))
      );

      if (filteredPatients.length > 0) {
        filteredPatients.forEach(patient => {
          const resultDiv = document.createElement('div');
          resultDiv.className = 'result';
          resultDiv.innerHTML = `
            <p>ID: <span>${patient.id}</span></p>
            <p>Name: <span>${patient.name}</span></p>
            <p>Hospitalized: <span>${patient.hospitalized ? 'Yes (Bed: ' + (patient.bedNumber || 'N/A') + ')' : 'No'}</span></p>
          `;
          resultsList.appendChild(resultDiv);
        });
        resultsContainer.style.display = 'block';

        // Animate results
        gsap.from(".result", {
          opacity: 0,
          y: 20,
          duration: 0.8,
          stagger: 0.2,
          ease: "power2.out"
        });
      } else {
        resultsList.innerHTML = '<p class="text-center">No patients found matching your search.</p>';
        resultsContainer.style.display = 'block';
      }
    });
  </script>
</body>
</html>
